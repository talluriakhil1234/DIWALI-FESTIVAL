<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali-Themed Login Page</title>
    <a href="light.html"></a>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

       
        .image-side {
            flex: 1; 
            background-image: url(https://i.pinimg.com/736x/a7/66/9d/a7669d700a3270f68431e40031be2c8d.jpg);
            background-size: cover;
            background-position: left;
            
        }

       
        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffecb3;
            padding: 20px;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e64a19;
        }
        @media (max-width:430px){
            .container{
                flex-direction: column;
            
        
            }
            .form-container{
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>
    <div class="form-side">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p>
                    Don't have an Account  
                    <a href="index.html">Signup</a>
                </p><br>
                <button type="submit" class="submit-btn">Submit</button>
                
            </form>
        </div>
    </div>
</div>

</body>
</html>
